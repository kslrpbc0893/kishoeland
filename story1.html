<head>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,800" rel="stylesheet">

	<title>name change request</title>
</head>
<body>
	<div class="america">
		<div class="states">the  &nbsp; </div>
		<div id="underline">
				<div id="blank"></div>
		</div>
		<div class="states">states of america.</div>
	</div>
</body>
<script>
	var arr = ["united", "", "76.9% white", "75% Christian", "&quot;diverse&quot;", "tired", "broken", "self-destroying", "&quot;powerful&quot;", "morally poor, rich", "forgotten, silent", "&quot;equal&quot;", "fifty", "individual", ". . .", "divided", "", "", ""];
	var i = 0;
	var blank = document.querySelector("#blank");

	
	function slide() {
		blank.innerHTML = arr[i];
		blank.style.opacity = 1;
		setTimeout(next, 2000);
	}
	
	function next(){
		i++;
		
		if (i >= arr.length) {
			setTimeout(function () {
   				window.location.href = "story2.html"; //will redirect to your blog page (an ex: blog.html)
			}, 1000);
		}
	
		blank.style.opacity = 0;
		setTimeout(slide, 1000);
	}
	
	slide();
</script>
</html>
